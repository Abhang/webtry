<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Redirecting..." />
    <title>Oops..</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script type="text/javascript">
      // Check if 'www' is present in the current URL
      if (window.location.hostname.startsWith("www")) {
        // Replace 'www' with naked domain and redirect
        var newURL = window.location.href.replace("www.", "");
        window.location.href = newURL;
      }
    </script>
    <style>
        body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
        main {
          flex: 1 0 auto;
        }
        #content {
          min-height: calc(100vh - 56px - 60px); /* Adjust these values based on your navbar and footer heights */
          padding: 20px 0;
        }
      </style>
  </head>
  <body class="d-flex flex-column h-100">
    <div id="navbar3"></div>
    <br><br>
    <main class="flex-shrink-0">
      <div class="container text-center mt-5">
        <h1 class="display-4">Oops! Wrong Address!</h1>
        <p class="lead">Why don't you go check out our main page? </p>
        <p>Please <a href="https://abha.ng">click here!</a></p>
      </div>
    </main>
    <div id="footer"></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
