<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="utf-8">
       <title>Redirecting...</title>
       <script>
           var host = "mydomain.com";
           if (window.location.host == "www." + host && window.location.protocol != "https:") {
               window.location.protocol = "https:";
           }
           if (window.location.host == "www." + host) {
               window.location.host = host;
           }
       </script>
   </head>
   <body>
       <h1>Redirecting...</h1>
       <p>If you are not redirected automatically, please click <a href="https://mydomain.com">here</a>.</p>
   </body>
   </html>
