<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the path after "/b/"
            const pathSegments = window.location.pathname.split('/');
            const blogName = pathSegments.length > 2 ? pathSegments[2] : '';

            // Redirect if a blog name exists
            if (blogName) {
                window.location.replace(`/b.html?blog=${encodeURIComponent(blogName)}`);
            } else {
                // If no specific blog name, redirect to a default page
                window.location.replace('/b.html');
            }
        });
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="/b.html">click here</a>.</p>
</body>
</html>
