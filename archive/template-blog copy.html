<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="blog-title" content="{{ blog-title }}" />
    <meta name="blog-description" content="{{ blog-description }}" />
    <meta name="blog-feature2" content="{{ blog-feature2 }}" />
    <meta name="blog-image" content="{{ blog-image }}" />
    <meta name="blog-date" content="{{ blog-date }}" />
    <meta name="blog-read-time" content="{{ blog-read-time }}" />
    <!-- Rest of your head content -->
    <title>Abhang Mehendale - Supply Chain | GenAI</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: "EB Garamond", serif;
        font-size: 18px;
        line-height: 1.7;
        letter-spacing: 0.5px;
      }

      main {
        flex: 1 0 auto;
      }

      #content {
        min-height: calc(100vh - 56px - 60px);
        /* Adjust these values based on your navbar and footer heights */
        padding: 20px 0;
      }

      /* Mobile-friendly adjustments */
      @media (max-width: 768px) {
        /* Reduce font size for headings */
        h1 {
          font-size: 28px !important;
          font-family: "EB Garamond", serif;
          padding-left: 5px;
          padding-right: 5px;
          text-align: left;
        }

        h2 {
          font-size: 24px !important;
          font-family: "EB Garamond", serif;
          padding-left: 10px;
          padding-right: 10px;
        }

        /* Reduce font size for paragraphs */
        p.fs-5 {
          font-size: 20px !important;
          font-family: "EB Garamond", serif;
          padding-left: 10px;
          padding-right: 10px;
        }

        /* Adjust font size for list items */
        ul.fs-5 li {
          font-size: 20px !important;
          margin-bottom: 8px;
          font-family: "EB Garamond", serif;
          padding-left: 10px;
          padding-right: 10px;
          /* Add some spacing between list items */
        }

        /* Adjust the hero text */
        figure div p {
          font-size: 34px !important;
          top: 30% !important;
        }

        /* Reduce padding and margins for better spacing */
        .container.px-5.my-5 {
          padding-left: 15px !important;
          padding-right: 15px !important;
        }

        .py-5 {
          padding-top: 2rem !important;
          padding-bottom: 2rem !important;
        }

        /* Adjust image size in the blog */
        figure.mb-4 img {
          width: 100% !important;
          height: auto !important;
        }

        /* Adjust the author section */
        .col-lg-3 {
          text-align: center;
          margin-bottom: 20px;
        }

        .col-lg-9 {
          padding-left: 10px !important;
          padding-right: 10px !important;
        }

        .datentag {
          padding-left: 15px !important;
          padding-right: 15px !important;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Your existing header/navigation -->
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <div id="navbar3"></div>
      <div class="mb-0" style="background-color: black">
        <br />
        <br /><br />
      </div>
      <!-- Hero section -->
      <figure
        id="blog-hero"
        class="mb-lg-0"
        style="position: relative; display: inline-block"
      >
        <img
          class="img-fluid rounded"
          src="{{ blog-image }}"
          alt="..."
          style="
            width: 100000px;
            height: 800px;
            object-fit: cover;
            align-content: stretch;
            filter: grayscale(100%) brightness(50%) contrast(120%);
          "
        />
        <div>
          <p
            id="blog-hero-text"
            style="
              position: absolute;
              top: 35%;
              left: 50%;
              transform: translate(-50%, -50%);
              color: white;
              font-size: 36px;
              font-weight: bold;
              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            "
          >
            {{ blog-title }}
          </p>
        </div>
        <figcaption id="primary-image__figcap_1-0" class="text-center mt-2">
          <span class="figure-article-caption-owner">
            <p>{{ primary-image__figcap_1-0 }}</p>
          </span>
        </figcaption>
      </figure>

      <!-- Blog content -->
      <section class="py-5">
        <div class="container px-5 my-5">
          <div class="row gx-5">
            <div class="col-lg-3">
              <div class="d-flex align-items-center mt-lg-5 mb-4">
                <img
                  class="img-fluid rounded-circle"
                  src="../assets/images/abhang.jpg"
                  alt="..."
                  style="
                    width: 50px;
                    height: 50px;
                    object-fit: cover;
                    align-content: center;
                  "
                  ;
                />
                <div class="ms-3">
                  <div class="fw-bold">Abhang Mehendale</div>
                  <div class="text-muted">Supply Chain</div>
                </div>
              </div>
            </div>
            <div class="col-lg-9">
              <article>
                <header class="mb-4 datentag">
                  <h1 class="fw-bolder mb-1">{{ blog-title }}</h1>
                  <div class="text-muted fst-italic mb-2">{{ blog-date }}</div>
                  <!-- Categories -->
                </header>
                <section class="mb-5">{{ POST_CONTENT }}</section>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer-->
    <div id="footer"></div>
    <!-- Your existing scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
      // Load navbar and footer
      $("#navbar3").load("../navbar.html");
      $("#footer").load("../footer.html");
    </script>
  </body>
</html>
