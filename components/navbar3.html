<!-- JavaScript for toggling the mobile menu -->
<script>
  (function() {
    function initNavbar() {
      console.log('Initializing navbar...'); // Debug log
      var toggler = document.querySelector('.am_navbar_toggler');
      var collapse = document.querySelector('.am_navbar_collapse');
      
      if (!toggler || !collapse) {
        console.error('Navbar elements not found!'); // Debug log
        return;
      }
      
      console.log('Navbar elements found, attaching event listeners...'); // Debug log
      
      function toggleMenu(event) {
        event.stopPropagation(); // Prevent the click event from bubbling up
        collapse.classList.toggle('show');
      }
  
      function closeMenu(event) {
        if (!collapse.contains(event.target) && event.target !== toggler) {
          collapse.classList.remove('show');
        }
      }
      
      toggler.addEventListener('click', toggleMenu);
      document.addEventListener('click', closeMenu);
      
      // Prevent clicks inside the menu from closing it
      collapse.addEventListener('click', function(event) {
        event.stopPropagation();
      });
      
      console.log('Event listeners attached successfully.'); // Debug log
    }
  
    // Run initNavbar() when the DOM is fully loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNavbar);
    } else {
      initNavbar();
    }
  })();
  </script>
